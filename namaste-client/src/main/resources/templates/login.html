<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Namaste Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-8">
                <div class="row justify-content-center">
                    <span><strong><h1>Namaste!</h1></strong></span>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card p-4">
                            <div class="card-body">
                                <h5>Login with:</h5>
                                <p th:each="url : ${urls}">
                                    <a class="btn btn-primary w-100" th:text="${url.key}" th:href="${url.value}">Client</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-4">
                            <div class="card-body">
                                <h5>Join:</h5>
                                <p>
                                    <a class="btn btn-success w-100" href="/join">Join Namaste</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
