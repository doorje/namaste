<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Join Namaste</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <form action="#" th:action="@{/join}" th:object="${account}" method="post" class="needs-validation" novalidate>
                            <div class="form-group row">
                                <h2 th:text="#{label.form.title}">form</h2>
                            </div>
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                    <span th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" th:text="#{label.account.email}">email</label>
                                <input class="form-control" type="email" id="email" placeholder="Enter email" required th:field="*{email}" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback">
                                    <span th:errors="*{email}">...</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" th:text="#{label.account.password}">password</label>
                                <input class="form-control" type="password" id="password" placeholder="Password" required th:field="*{password}" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback">
                                    <span th:errors="*{password}">...</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label th:text="#{label.account.confirmPass}">confirm</label>
                                <input class="form-control" type="password" placeholder="Confirm Password" required th:field="*{matchingPassword}" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback">Please confirm password</div>
                            </div>
                            <div class="form-group row"></div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
